<html ng-app="app">
  <head>
    <title>Live Auction</title>
    <link rel="stylesheet" href="/styles/bootstrap.css">
    <script src="/scripts/jquery.js"></script>
    <script src="/scripts/bootstrap.js"></script>
    <script src="/scripts/angular.js"></script>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/loginController.js"></script>
    <script src="/scripts/userController.js"></script>
    <script src="/scripts/inventoryController.js"></script>
  </head>
  </head>
  <body>
    <div class="container">
      <div class="well">
        <h1>Live Auction</h1>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="well" ng-controller="LoginController" ng-hide="loggedIn">
            <input type="text" name="login" placeholder="Name" ng-model="name"/>
            <input type="button" value="Login" ng-click="login()"/>
          </div>
          <div class="panel panel-info" ng-controller="UserController" ng-show="loggedIn">
            <div class="panel-heading">Player Stats</div>
            <div class="panel-body">
              <div>Name: <strong>{{name}}</strong></div>
              <div>Coins: <strong>{{coins}}</strong></div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="panel panel-info" ng-controller="InventoryController" ng-show="loggedIn">
            <div class="panel-heading">Inventory</div>
            <div class="panel-body">
              <div class="row inventory-row" ng-repeat="item in items">
                <div class="col-sm-4 text-center">
                  <img style="width: 90%" ng-src="{{item.image}}" />
                  <div>{{item.name}}</div>
                </div>
                <div class="col-sm-4 text-center">
                  <div style="font-size: 2em; margin-top: 20px">{{item.value}}</div>
                </div>
                <div class="col-sm-4 text-center">
                  <div style="margin-top: 20px; margin-right: 20px;">
                    <input type="button" class="btn btn-primary" value="Auction" ng-click="auction()"/>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
        </div>
      </div>
    </div>
  </body>
</html>
